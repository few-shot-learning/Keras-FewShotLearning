---
version: 1

kind: experiment

environment:
  resources:
    gpu:
      requests: 1
      limits: 1
    cpu:
      limits: 6
    memory:
      limits: 15000

build:
  image: sicara/leto-stack:tf2-0-0-gpu-pipeline0-12-0-chani0-0-11-ibad0-3-1
  build_steps:
    - pip install --no-cache-dir -r requirements.txt
  env_vars:
    - ['LC_ALL', 'C.UTF-8']
    - ['PYTHONPATH', '$PYTHONPATH:/code']

run:
  cmd:
    - ln -s /data ./data
    - ln -s $POLYAXON_RUN_OUTPUTS_PATH ./logs
    - python notebooks/content_crops.py
